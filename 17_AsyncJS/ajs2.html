<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsynJS</title>
</head>

<body>
    <h1 id="heading">Welcome to 2025</h1>

    <button id="start">Start</button>

    <button id="stop">Stop</button>
</body>

<script>
    let stopPrinting = 0;
    document.querySelector("#start").addEventListener("click", function() {
        stopPrinting =  setInterval(function() {
            console.log("Drashan", Date.now());
        }, 2000)
    });

    document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(stopPrinting);
        console.log("Stopped");
    })


</script>

</html>
