<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Java</li>
    </ul>
</body>

<script>
    function addLanguage(language) {
        const ele = document.createElement("li");
        ele.innerHTML = `${language}`;
        document.querySelector(".language").appendChild(ele);
    }

    addLanguage("JavaScprit");
    addLanguage("Python");

    // optimized code
    function addOptiLanguage(language) {
        const ele = document.createElement("li");
        ele.appendChild(document.createTextNode(language));
        document.querySelector(".language").appendChild(ele);
    }

    addOptiLanguage("C++");

    // edit

    const fourthChild = document.querySelector("li:nth-child(4)");
    // fourthChild.innerHTML = "Spring Boot";
    let text = document.createElement("li");
    text.textContent = "Spring Boot";
    fourthChild.replaceWith(text);

    // edit

    const firstChild = document.querySelector("li:first-child");
    firstChild.outerHTML = `<li>Java Swings</li>`;

    // remove

    const lastEle = document.querySelector("li:last-child");
    lastEle.remove();

</script>
</html>
