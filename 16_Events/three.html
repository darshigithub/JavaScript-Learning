<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body style="background-color: #444; color: aliceblue;">
    <h1>Welcome to Photoshop</h1>
    <ul id="images">
        <li><img src="/16_Events/image1.jpg" alt="nature" id="nature" height="100px" width="100px"></li>
        <li><img src="/16_Events/image2.jpg" alt="mountain" height="100px" width="100px" id="mountain"></li>
        <li><img src="/16_Events/image3.jpg" alt="bird" height="100px" width="100px" id="bird"></li>
        <li><img src="/16_Events/image4.jpg" alt="building" height="100px" width="100px" id="building"></li>
        <li><a href="https://www.google.com" target="_blank" id="google" style="color: white;">Google</a></li>
    </ul>
</body>

<script>

    // Task -> remove the images 

    document.querySelector("#images").addEventListener("click", function (e) {
        console.log(e.target.tagName);
        if (e.target.tagName == "IMG") {
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
    }, false);


</script>

</html>
