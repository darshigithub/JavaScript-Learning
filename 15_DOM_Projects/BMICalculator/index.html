<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="/BMI_CALCULATOR/style.css" />
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <div class="container">
      <div class="bmi-calculate">
        <form>
          <label for="bmi-height">Height in CM:</label>
          <input type="text" name="Height" id="bmi-height" />
          <br /><br />
          <label for="bmi-weight">Weight in KG:</label>
          <input type="text" name="Weight" id="bmi-weight" />
          <br /><br />
          <button class="cal-btn">Calculate</button>
          <div id="result"></div>
        </form>
      </div>

      <div class="bmi-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
      </div>
    </div>
  </body>
  <script src="/BMI_CALCULATOR/script.js"></script>
</html>
