<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="/GuessTheNumber/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div id="helper_text">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>
        <p id="heading">Guess a number</p>

        <form>
            <label for="user_number">Enter your guess:</label>
            <input type="text" name="user_number" id="user_number">
            <br>
            <input type="submit" value="Submit Guess" id="submit">
        </form>
        <div id="result">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p><span id="lowOrHigh"></span></p>
        </div>
    </div>
    <script src="/GuessTheNumber/script.js"></script>
  </body>
</html>
